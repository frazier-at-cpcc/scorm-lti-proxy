version: '3.8'

# Production docker-compose configuration
# Usage: docker-compose up -d

services:
  app:
    build: .
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/scorm_lti_proxy
      - NODE_ENV=production
      - BASE_URL=${BASE_URL:-http://localhost:3000}
      - PORT=3000
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
      - XAPI_LRS_ENDPOINT=${XAPI_LRS_ENDPOINT:-}
      - XAPI_LRS_KEY=${XAPI_LRS_KEY:-}
      - XAPI_LRS_SECRET=${XAPI_LRS_SECRET:-}
    volumes:
      - content-data:/app/content
      - uploads-data:/app/uploads
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: scorm_lti_proxy
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  content-data:
  uploads-data:
